name: Deploy to GitHub Packages

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Configure GitHub Packages Authentication
        run: echo "<settings><servers><server><id>github</id><username>${{ github.actor }}</username><password>${{ secrets.SECRET_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

      - name: Build and Deploy
        run: mvn deploy
